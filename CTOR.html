<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>CTOR 19x19</title>
  <style>
    body { margin: 0; font-family: sans-serif; background: #f7f3e7; }
    #container { display: flex; justify-content: center; align-items: flex-start; padding: 20px; }
    #sidebar { margin-left: 20px; display: flex; flex-direction: column; gap: 12px; }
    canvas { border: 1px solid #444; background: #f7f3e7; }
    .logo { position: absolute; top: 10px; right: 10px; width: 110px; }
    button {
      padding: 8px 12px; font-size: 14px; border: none;
      background: #333; color: #fff; border-radius: 4px; cursor: pointer;
    }
    button:hover { background: #555; }
  </style>
</head>
<body>
  <a href="https://ctorgame.com" target="_blank"><img src="logo.png" alt="CTOR" class="logo"></a>

  <div id="container">
    <canvas id="board" width="570" height="570"></canvas>
    <div id="sidebar">
      <button onclick="resetBoard()">üîÑ –°–±—Ä–æ—Å–∏—Ç—å</button>
      <button onclick="undoMove()">‚¨ÖÔ∏è –•–æ–¥ –Ω–∞–∑–∞–¥</button>
      <button onclick="copyBoard()">üìã –ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å –ø–∞—Ä—Ç–∏—é</button>
      <button onclick="window.open('https://ctor.ca', '_blank')">üìñ –ü—Ä–∞–≤–∏–ª–∞ –∏–≥—Ä—ã</button>
      <button onclick="endTurn()">‚ñ∂Ô∏è –ó–∞–≤–µ—Ä—à–∏—Ç—å —Ö–æ–¥</button>
    </div>
  </div>
<script src="ctorEngine.js"></script>
<script>
  const canvas = document.getElementById("board");
  const ctx = canvas.getContext("2d");
  const size = 19, cell = 30;
  let board = Array.from({ length: size }, () => Array(size).fill(null));
  let current = "black";
  let history = [];
  let turn = [];
  let selected = [];

  function cloneBoard(b) {
    return b.map(row => row.slice());
  }

  function drawGrid() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.strokeStyle = "#444";
    for (let i = 0; i <= size; i++) {
      ctx.beginPath();
      ctx.moveTo(0, i * cell);
      ctx.lineTo(size * cell, i * cell);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(i * cell, 0);
      ctx.lineTo(i * cell, size * cell);
      ctx.stroke();
    }
  }

  function drawStone(x, y, color) {
    const cx = x * cell + cell / 2;
    const cy = y * cell + cell / 2;
    const radius = cell * 0.4;
    const grad = ctx.createRadialGradient(cx - 3, cy - 3, radius * 0.1, cx, cy, radius);
    grad.addColorStop(0, color === "black" ? "#999" : "#fff");
    grad.addColorStop(1, color === "black" ? "#000" : "#ccc");
    ctx.beginPath();
    ctx.arc(cx, cy, radius, 0, 2 * Math.PI);
    ctx.fillStyle = grad;
    ctx.fill();
    ctx.strokeStyle = "#444";
    ctx.stroke();
  }

  function render() {
    drawGrid();
    for (let y = 0; y < size; y++) {
      for (let x = 0; x < size; x++) {
        if (board[y][x]) drawStone(x, y, board[y][x]);
      }
    }
  }
canvas.addEventListener("click", function(e) {
    const rect = canvas.getBoundingClientRect();
    const x = Math.floor((e.clientX - rect.left) / cell);
    const y = Math.floor((e.clientY - rect.top) / cell);

    if (!board[y]) return;

    const cellVal = board[y][x];

    // 1. –ü—É—Å—Ç–∞—è –∫–ª–µ—Ç–∫–∞ ‚Üí –ø–æ–ø—ã—Ç–∫–∞ place / move / combine
    if (!cellVal) {
      let action = null;

      if (selected.length === 0) {
        action = { type: "place", at: [x, y], player: current };
      } else if (selected.length === 1) {
        action = { type: "move", from: selected[0], to: [x, y], player: current };
      } else if (selected.length === 2) {
        action = {
          type: "combine",
          sources: [selected[0], selected[1]],
          target: [x, y],
          player: current
        };
      }

      if (action) {
        try {
          const result = applyTurn(cloneBoard(board), [action], current);
          board = result.board;
          turn.push(action);
          history.push(action);
          selected = [];
          render();
          if (result.converted.length > 0) {
            console.log("–ó–∞–º–µ–Ω—ã:", result.converted.map(([x, y]) => `(${x},${y})`).join(", "));
          }
        } catch (err) {
          alert("–ù–µ–¥–µ–π—Å—Ç–≤–∏—Ç–µ–ª—å–Ω—ã–π —Ö–æ–¥: " + err.message);
          selected = [];
        }
      }
    }

    // 2. –ö–ª–∏–∫ –ø–æ —Å–≤–æ–µ–π —Ñ–∏—à–∫–µ ‚Üí –≤—ã–±—Ä–∞—Ç—å –¥–ª—è move/combine
    else if (cellVal === current) {
      if (selected.length < 2) {
        selected.push([x, y]);
      } else {
        selected = [[x, y]];
      }
    }

    // 3. –ö–ª–∏–∫ –ø–æ —Ñ–∏—à–∫–µ –ø—Ä–æ—Ç–∏–≤–Ω–∏–∫–∞ ‚Äî –∏–≥–Ω–æ—Ä–∏—Ä—É–µ–º
    else {
      selected = [];
    }
  });

  function endTurn() {
    if (turn.length === 0) {
      alert("–°–¥–µ–ª–∞–π—Ç–µ —Ö–æ—Ç—è –±—ã –æ–¥–Ω–æ –¥–µ–π—Å—Ç–≤–∏–µ");
      return;
    }
    console.log(`‚úÖ –•–æ–¥ –∏–≥—Ä–æ–∫–∞ ${current}:`, turn);
    turn = [];
    selected = [];
    current = current === "black" ? "white" : "black";
    render();
  }

  function resetBoard() {
    board = Array.from({ length: size }, () => Array(size).fill(null));
    history = [];
    turn = [];
    selected = [];
    current = "black";
    render();
  }

  function undoMove() {
    if (history.length === 0) return;
    const last = history.pop();

    try {
      const tempBoard = cloneBoard(board);
      // –ü—Ä–∏–º–µ–Ω–∏–º –æ–±—Ä–∞—Ç–Ω—ã–π —ç—Ñ—Ñ–µ–∫—Ç:
      if (last.type === "place") {
        const [x, y] = last.at;
        tempBoard[y][x] = null;
      } else if (last.type === "move") {
        const [fx, fy] = last.from;
        const [tx, ty] = last.to;
        tempBoard[ty][tx] = null;
        tempBoard[fy][fx] = last.player;
      } else if (last.type === "combine") {
        const [[ax, ay], [bx, by]] = last.sources;
        const [tx, ty] = last.target;
        tempBoard[tx][ty] = null;
        tempBoard[ay][ax] = last.player;
        tempBoard[by][bx] = last.player;
      }
      board = tempBoard;
      render();
    } catch (err) {
      alert("–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–º–µ–Ω–µ: " + err.message);
    }
  }

  function copyBoard() {
    const state = JSON.stringify(board);
    navigator.clipboard.writeText(state).then(() => {
      alert("–ü–∞—Ä—Ç–∏—è —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞");
    });
  }

  render();
</script>
</body>
</html>
